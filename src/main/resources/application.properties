# Define the JDBC URL using the Heroku provided DATABASE_URL
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/your_local_db_name}

# Heroku will provide the complete URL through the DATABASE_URL environment variable
spring.datasource.username=${JDBC_DATABASE_USERNAME:your_database_username}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:your_database_password}

# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Logging configuration (optional)
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

